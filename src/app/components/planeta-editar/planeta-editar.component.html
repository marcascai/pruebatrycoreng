<p>Editar Planetas</p>

<form (ngSubmit)="updatePlaneta()">
    <div class="form-group">
        <label for="visitas">Visitas</label>
        <input type="number" name="visitas" class="form-control" [(ngModel)]="planeta.visitas" readonly>
    </div>

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="planeta.nombre">
    </div>

    <div class="form-group">
        <label for="periodo">Periodo</label>
        <input type="number" name="periodo" class="form-control" [(ngModel)]="planeta.periodo">
    </div>

    <div class="form-group">
        <label for="diametro">Diametro</label>
        <input type="number" name="diametro" class="form-control" [(ngModel)]="planeta.diametro">
    </div>

    <div class="form-group">
        <label for="clima">Clima</label>
        <input type="text" name="clima" class="form-control" [(ngModel)]="planeta.clima">
    </div>

    <div class="form-group">
        <label for="terreno">Terreno</label>
        <input type="text" name="terreno" class="form-control" [(ngModel)]="planeta.terreno">
    </div>

    <div class="form-group">
        <label for="gravedad">Gravedad</label>
        <input type="text" name="gravedad" class="form-control" [(ngModel)]="planeta.gravedad">
    </div>

    <div class="form-group">
        <label for="agua">Agua</label>
        <!-- <input type="text" name="agua" class="form-control" [(ngModel)]="planeta.agua"> -->
        <select name="agua" class="form-control" [(ngModel)]="planeta.agua">
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select> 
    </div>

    <button class="btn btn-dark btn-sm mt-4">Actualizar</button>
</form>
<button class="btn btn-secondary btn-sm mt-4"  routerLink="/planetas">Cancelar</button>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th> <!-- scope = alcance-->
            <th scope="col">Nombre</th>
            <th scope="col">GÃ©nero</th>
            <th scope="col">Visitas</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let per of personas">
            <th scope="row">{{ per.id }}</th>
            <td>{{ per.nombre }}</td>
            <td>{{ per.genero }}</td>
            <td>{{ per.visitas }}</td>
        </tr>
    </tbody>
</table>
