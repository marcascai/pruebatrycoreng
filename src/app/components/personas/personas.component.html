<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="persona.nombre">
    </div>

    <div class="form-group">
        <label for="genero">Genero</label>
        <!-- <input type="text" name="genero" class="form-control" [(ngModel)]="persona.genero"> -->
        <select name="genero" class="form-control" [(ngModel)]="persona.genero">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select> 
    </div>

    <div class="form-group">
        <label for="altura">Altura</label>
        <input type="text" name="altura" class="form-control" [(ngModel)]="persona.altura">
    </div>

    <div class="form-group">
        <label for="peso">Peso</label>
        <input type="number" placeholder="Terrestre Kg" name="peso" class="form-control" [(ngModel)]="persona.peso">
    </div>

    <div class="form-group">
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" class="form-control" [(ngModel)]="persona.nacimiento">
    </div>

    <div class="form-group">
        <label for="planeta">Planeta</label>
        <select name="planeta" class="form-control" [(ngModel)]="persona.planeta">
            <option [value]="item.id" *ngFor="let item of planetas">{{item.nombre}}</option>
        </select>       
    </div>

    <div class="form-group">
        <label for="color">Color de piel</label>
        <input type="text" name="color" class="form-control" [(ngModel)]="persona.color">
    </div>

    <div class="form-group">
        <label for="elemento">Elemento base de la vida</label>
        <input type="text" name="elemento" class="form-control" [(ngModel)]="persona.elemento">
    </div>

    <button class="btn btn-dark btn-sm mt-4">Crear</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th> <!-- scope = alcance-->
            <th scope="col">Nombre</th>
            <th scope="col">GÃ©nero</th>
            <th scope="col">Visitas</th>
            <th scope="col">Planeta</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let per of personas">
            <th scope="row">{{ per.id }}</th>
            <td>{{ per.nombre }}</td>
            <td>{{ per.genero }}</td>
            <td>{{ per.visitas }}</td>
            <td>{{ per.nombreplaneta }}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteData(per.id)">Eliminar</button>
                <button class="btn btn-warning btn-sm mx-2" routerLink="/edit/{{per.id}}">Detalles/Editar</button>
            </td>
        </tr>
    </tbody>
</table>
